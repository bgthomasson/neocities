<!DOCTYPE html>
<html lang="en-US"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="color-scheme" content="dark light" />
    <title>Silly Little Mayhem</title>
    <link rel="stylesheet" type="text/css" media="all" href="neocity.css" />
</head>
<body class="kaleido">
<header class="page-header">
    <h1 class="fancy-title">CSS Playground</h1>
</header>
<main class="grid-main">
    <article>
        <form>
            <fieldset>
                <legend>Light/Dark theme:</legend>
                <label for="dark">Dark</label><input type="radio" name="theme" id="dark">
                <label for="light">Light</label><input type="radio" name="theme" id="light">
            </fieldset>
            <fieldset>
                <legend>Color palette:</legend>
                <label for="sky">Sky</label><input type="radio" name="palette" id="sky">
                <label for="mint">Mint</label><input type="radio" name="palette" id="mint">
                <label for="amethyst">Amethyst</label><input type="radio" name="palette" id="amethyst">
                <label for="obsidian">Obsidian</label><input type="radio" name="palette" id="obsidian">
            </fieldset>
            <fieldset>
                <legend>Pattern:</legend>
                <label for="pa">A</label><input type="radio" name="pattern" id="pa">
                <label for="pb">B</label><input type="radio" name="pattern" id="pb">
                <label for="pc">C</label><input type="radio" name="pattern" id="pc">
            </fieldset>
        </form>
        <p>The toggles here let you change the values of certain things</p>
    </article>
</main>
<script src="js/save.js"></script>
</body>
</html>
